<!DOCTYPE html>
<html>
<head>
    <title>Списки</title>
    <style>
        /* Стили для нумерованного списка */
        ol {
            color: blue; /* Изменяем цвет текста */
        }

        /* Стили для маркированного списка */
        ul {
            list-style-type: square; /* Изменяем маркеры */
        }
    </style>
</head>
<body>
    <h1>Списки</h1>
    <h2>Нумерованный список</h2>
    <ol>
        <li>Первый элемент</li>
        <li>Второй элемент</li>
        <li>Третий элемент</li>
    </ol>

    <h2>Маркированный список</h2>
    <ul>
        <li>Первый элемент</li>
        <li>Второй элемент</li>
        <li>Третий элемент</li>
        <li>Четвертый элемент</li>
    </ul>
</body>
</html>
